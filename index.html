<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main">
    <div class="left-side-content">
        <h1>Etch-a-Sketch</h1>
        <h3>Choose Dimension:</h3>
        <div>
            <button onClick=`${fillGrid(50)}` class="btn">
                Small
            </button>
            <button onClick=`${fillGrid(25)}` class="btn">
                Medium
            </button>
            <button onClick=`${fillGrid(10)}` class="btn">
                Large
            </button>
        </div>
        <h3>Choose Color:</h3>
        <input type="color" id="colorPicker" name="body"
            value="black">
        <div><button onClick=`${resetColor()}`>Reset</button></div>
    </div>
    <div id="main-container">
    </div>
    </div>
    <footer>Made by Parker Fisher</footer>
</body>
</html>
